{% load static %}
<nav role="navigation" class="navbar navbar-default" ng-controller="NavbarController as vm">
  <div class="container-fluid">
    <div class="container">
      <div class="navbar-header"><a href="/" class="navbar-brand"><img alt="Brand" src="{% static 'images/logo.jpg' %}" /></a>
        <p class="navbar-text">翻转课堂教学平台</p>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="course" ui-sref-opts="{reload: true}">课程</a></li>
<!--           <li>
            <a id="discuss" href="javascript:void(0)" data-container="body" data-placement="bottom" data-content="暂未开放！">问答</a>
          </li> -->
          <li ng-if="vm.is_authenticate" ui-sref-active="active"><a ui-sref="account" ui-sref-opts="{reload: true}" >我的主页</a></li>
        </ul>
        <ul id="user" class="nav navbar-nav navbar-right">
          <li ng-if="vm.is_authenticate" class="dropdown" uib-dropdown>
            <a href="javascript:void(0)" uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="menu">
              <img ng-src="{{user.avatar.url}}" width="20" height="20"/><span>{{ user.username }}
              <span style="font-size:10px; padding-left:2px;color: #717272;" class="glyphicon glyphicon-chevron-down"></span></span>
            </a>
            <ul role="menu" uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
              <li role="presentation" ui-sref-active="active">
                <a ui-sref="settings.avatar" ui-sref-opts="{reload: true}">
                  <span aria-hidden="true" class="glyphicon glyphicon-cog"></span>
                  <span style="padding-left:10px;">设置</span>
                </a>
              </li>
              <li role="presentation" class="divider"></li>
              <li>
                <a href="javascript:void(0)" ng-click="vm.logout()" role="presentation">
                  <span aria-hidden="true" class="glyphicon glyphicon-off"></span>
                  <span style="padding-left:10px;">退出</span>
                </a>
              </li>
            </ul>
          </li>
          <li ng-if="!vm.is_authenticate" ui-sref-active="active"><a ui-sref="login" ui-sref-opts="{reload: true}">登陆</a></li>
          <li ng-if="!vm.is_authenticate" ui-sref-active="active"><a ui-sref="register" ui-sref-opts="{reload: true}">注册</a></li>
        </ul>
        <form role="search" method="GET" autocomplete="off" class="navbar-form navbar-right search-form">
          <input type="text" name="words" placeholder="搜索课程" class="search-input" ng-model="vm.words"/>
          <button type="button" ng-click="vm.searchCourse()" class="search-button"><span aria-hidden="true" class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div>
  </div>
</nav>
