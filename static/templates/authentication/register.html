<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>注册</h1>
    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">邮箱</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" />
        </div>
        <div class="form-group">
          <label for="register__username">用户名</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" />
        </div>
        <div class="form-group">
          <label for="register__password">密码</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">注册</button>
        </div>
      </form>
    </div>
  </div>
</div>
