<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">背单词设置</h3>
  </div>
  <div class="panel-body">
    <div class="settings-section">
      <form class="password-form form-horizontal" method="POST">
        <div class="errors-container"></div>
        <div class="form-group">
          <label for="" class="col-md-3 control-label">正在学习</label>
          <div class="col-md-9">
            <select name="levels" class="form-control" ng-model="level" ng-options="option.name for option in options.levels track by option.id">
              <option value="">请选择学习的单词</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-md-3 control-label">每日学习量</label>
          <div class="col-md-9">
            <select name='word_num' ng-model="word_num" class="form-control" ng-options="option.num for option in options.word_num track by option.id">
            </select>
          </div>
        </div>
        <button id="pwd_submit" class="btn btn-primary" type="button" style="width:50%" ng-click="changeWordOptions()">保存</button>
      </form>
    </div>
  </div>
</div>
