<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">意见反馈</h3>
        <div class="panel-body">
            <div class="feedback-wrap">
                <form action="" id="feedback">
                    <textarea name="feedback_info" id="feeback_info" cols="30" rows="10" placeholder="请输入您的意见！"></textarea>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入您的联系方式！" name="contact">
                    </div>
                    <button class="btn btn-primary" id="feedback_submit" type="submit" style="width:50%">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
